<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src='../JS/renderer.js' type="module"></script>
    <script src="../JS/system.js" type="module"></script>
    <script src="../JS/logic.js"></script>
</head>

<body class="newstuacc-body">
<div id="mySidebar" class="sidebar" onmouseover="collapseSidebar()" onmouseout="collapseSidebar()">
    <a href="#" id="home"><span><i class="material-icons">home</i><span class="icon-text">Home</span></span></a><br>
    <a href="#" id="task"><span><i class="material-icons">menu</i><span class="icon-text">Task</span></span></a><br>
    <a href="#" id="practise">
            <span>
                <i class="material-icons">menu_book</i>
                <span class="icon-text">Practise</span>
            </span>
    </a>
    <br>
    <hr>
    <br>

    <div class="teacherView">
        <a href="#" id="newStuAcc">
                <span>
                    <i class="material-icons">person_add</i>
                    <span class="icon-text">New Account</span>
                </span>
        </a>
        <br>
        <a href="#" id="newqt">
                <span><i class="material-icons">add</i>
                    <span class="icon-text">New Question</span>
                </span>
        </a>
        <br>
        <hr>
        <br>
    </div>

    <a href="#" id="systemLogout">
            <span>
                <i class="material-icons">exit_to_app</i>
                <span class="icon-text">Logout</span>
            </span>
    </a>
    <br>
    <a href="#" id="setting">
            <span>
                <i class="material-icons">settings</i>
                <span class="icon-text">Settings</span>
            </span>
    </a>
    <br>
</div>

<div id="main">
    <div class="signUpForm">
        <div class="signUpTitle" style="text-align: center; color: black;">
            <h1>Create New Student Account</h1>
        </div>
        <div class="signUp-box">
            <form id="signUp">
                <h3>Student Name</h3>
                <input type="text" name="stuName" id="stuName" placeholder="Input Student Name" required>
                <h3>Student ID</h3>
                <input type="text" name="stuId" id="stuId" placeholder="Input Student ID" required>
                <h3>Email</h3>
                <input type="text" name="stuEmail" id="stuEmail" placeholder="Input Email" required>
                <h3>Password</h3>
                <input type="password" name="stuPwd" id="stuPwd" placeholder="Input Password" required>
                <h3>Confirm Password</h3>
                <input type="password" name="stuConPwd" id="stuComPwd" placeholder="Confirm Password" required>
                <button name="redoBnt" type="button" id="redoBnt">Reset</button>
                <button name="signUpBnt" type="button" id="signUpBnt">Create</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
